<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
</head>
<body>
    <h1>Burger</h1>
    <img src="../images/burger.jpg" alt="picture of burger" height="500" width="700">
    <h2>Ingredients</h2>
    <ul>
        <li>1 pound ground beef</li>
        <li>1 large egg</li>
        <li>Minced onion</li>
        <li>Iceberg lettuce</li>
        <li>Tomato</li>
        <li>Buns</li>
    
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix beef, egg, onion, bread crumbs</li>
        <li>Lay burgers on barbecue grill</li>
        <li>Lay buns, cut side down</li>
        <li>Spread mayonnaise and ketchup on bun bottoms.</li>
    </ol>
</body>
</html>
